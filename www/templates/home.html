<ion-view view-title="Home">
	<ion-content class="padding">
		<div class="list card" ng-repeat="profile in home.profiles">
			<div class="item item-image">
				<img ng-src="{{profile.avatar}}" />
				<div class="item">
					<h2>{{profile.name}}, {{profile.age}}</h2>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
